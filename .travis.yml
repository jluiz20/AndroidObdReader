language: android
jdk: oraclejdk8

#sudo: false

addons:
  sonarcloud:
    organization: "dream-team"
    token:
      secure: '$SONAR_TOKEN'

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-27.0.2



    # The SDK version used to compile your project
    - android-27
    - android-22

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-22
    - addon-google_apis-google-27
    - extra-google-android-support

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-22
    - sys-img-armeabi-v7a-android-27
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    - '.+'
before_install:
  - yes | sdkmanager "platforms;android-27"

before_script:
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

  - chmod +x gradlew #permission for gradle


script:
  - ./gradlew clean createDebugCoverageReport jacocoTestReport
  - sonar-scanner


after_success:
  - bash <(curl -s https://codecov.io/bash)
  - >
      curl
      -F "status=2"
      -F "notify=1"
      -F "notes=Some new features and fixed bugs."
      -F "notes_type=0"
      -F "ipa=@app/build/outputs/apk/debug/app-debug.apk"
      -H "X-HockeyAppToken:$OBD_READER_HOCKEYAPP_APP_ID"
      https://rink.hockeyapp.net/api/2/apps/upload


notifications:
  email:
    recipients:
      - vieira.jluiz@gmail.com
    on_success: never # default: change
    on_failure: always # default: always